<!DOCTYPE html>

<html>
  <head>
    <title>Vanilla JS Project: To-do App</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/images/favicon.png?v=1" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Vanilla JS Project: To-do App</h1>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-completed" /> Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
